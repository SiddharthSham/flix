<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="/main.4354d6a5.js" defer></script><style>*{margin:0;padding:0;box-sizing:border-box}body,html{height:100vh;width:100vw;overflow:hidden}.curtain,video{height:100vh;width:100vw;background-color:#000}.plyr--video{height:100vh}.curtain{display:grid;place-items:center;position:fixed;top:0;left:0;z-index:10;opacity:1}.outro{transition:opacity 1s ease-out;opacity:0}button{padding:.5rem 1rem;border-radius:5px;outline:none;margin:none;border:none;background:#196ddc;color:#fff;font-family:monospace;font-size:calc(1.5rem + .75vw);cursor:pointer}button:hover{transition:background .4s ease-out;background-color:#207eed}</style><link rel="stylesheet" href="/style.9ae60a16.css"><title>Coolflix</title></head><body> <div id="curtain" class="curtain"> <button id="entry">Grab your popcorn!</button> </div> <main> <video id="video" controls preload="auto"> <source type="video/mp4"> <track label="English" kind="subtitles" srclang="en" default> </video> </main> <script>var e=document.getElementById("video");e.querySelectorAll("source").forEach(function(e){e.src="/stream"}),e.querySelector("track").src="/subs";var t=document.getElementById("curtain"),n=document.getElementById("entry");n.addEventListener("click",function(){t.classList.add("outro"),t.style.pointerEvents="none"},{once:!0});</script> </body></html>
